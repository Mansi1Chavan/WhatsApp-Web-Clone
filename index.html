<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="whatsapp.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <title>Whatsapp</title>
</head>

<body>
  <div class="background-green"></div>
  <main class="main-container">
    <div class="left-container">
      <!--header -->
      <div class="icons-container">
        <div class="profile-pic"><img class="profile-img" src="./profile.jpg" alt="profile picture of user"></div>
        <div class="icons">
          <!-- group icon -->

          <i class="fa fa-users" aria-hidden="true"></i>

          <!-- status icon -->
          <i class="icon fa fa-circle-o-notch " aria-hidden="true"></i>
          <!-- message icon -->
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="28" fill="currentColor"
            class="bi bi-chat-left-text-fill" viewBox="0 0 16 16">
            <path
              d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4.414a1 1 0 0 0-.707.293L.854 15.146A.5.5 0 0 1 0 14.793V2zm3.5 1a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 2.5a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 2.5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5z" />
          </svg>
          <!-- menu bar -->
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
            class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
            <path
              d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
          </svg>

        </div>


      </div>

      <!-- search Box -->
      <div class="search">

        <div class="search-box">
          <div ><input class="input-box" type="text" placeholder="Search or start new chat"></div>
          <div class="search-icon"><i class="bi bi-search"></i></div>
        </div>
        <div class="filter">
        <i class="bi bi-filter"></i>
      </div>
      </div>


    </div>


    <div class="right-container">

        <!--header -->
      <div class="banner">
        <img src="" alt="">
      </div>
    </div>


  </main>
</body>

</html>
